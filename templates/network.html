{% extends "base.html" %}
{% block content %}
<h2>Student Network</h2>

{% if session.role == 'student' %}
<div class="card">
    <h3>Create Post</h3>
    <form method="POST" action="{{ url_for('create_post') }}">
        <div class="form-group">
            <textarea name="content" rows="3" placeholder="What's on your mind?" required></textarea>
        </div>
        <button type="submit" class="btn">Post</button>
    </form>
</div>
{% endif %}

<div class="card">
    <h3>Posts</h3>
    {% for post in posts %}
    <div class="card">
        <strong>{{ post[3] }}</strong>
        <small>{{ post[2] }}</small>
        <p>{{ post[1] }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
