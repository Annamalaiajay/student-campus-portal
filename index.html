<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Campus Management System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .glass-box { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 30px; margin: 20px 0; border: 1px solid rgba(255, 255, 255, 0.2); }
        .title { font-size: 28px; font-weight: bold; color: white; text-align: center; margin-bottom: 10px; }
        .subtitle { font-size: 16px; color: #cce7ff; text-align: center; margin-bottom: 30px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; background: rgba(255, 255, 255, 0.9); }
        button { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; background: #4CAF50; color: white; font-size: 16px; cursor: pointer; }
        button:hover { background: #45a049; }
        .link { color: #cce7ff; text-align: center; margin-top: 15px; cursor: pointer; text-decoration: underline; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .card { background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 10px; text-align: center; color: white; cursor: pointer; transition: transform 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .logout-btn { background: #f44336; margin-top: 20px; }
        .nav { background: rgba(0, 0, 0, 0.3); padding: 15px; margin: -30px -30px 20px -30px; border-radius: 15px 15px 0 0; }
        .nav button { width: auto; margin: 0 10px; padding: 8px 15px; background: rgba(255, 255, 255, 0.2); }
        .record { background: rgba(255, 255, 255, 0.1); padding: 10px; margin: 5px 0; border-radius: 5px; color: white; }
        .status-pending { color: #ffeb3b; }
        .status-resolved { color: #4caf50; }
        .post { background: rgba(255, 255, 255, 0.1); padding: 15px; margin: 10px 0; border-radius: 8px; color: white; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
