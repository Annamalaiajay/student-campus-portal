<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sathyabama University | Student Portal</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a3d62, #1e90ff, #48dbfb);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    /* ---------- GLASS CARD ---------- */
    .glass-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      color: #ffffff;
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------- TITLES ---------- */
    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    /* ---------- INPUTS ---------- */
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    textarea {
      resize: none;
    }

    /* ---------- BUTTON ---------- */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(135deg, #1e90ff, #0066ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.25s, box-shadow 0.25s;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }

    .logout-btn {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      margin-top: 20px;
    }

    /* ---------- LINK ---------- */
    .link {
      text-align: center;
      margin-top: 12px;
      cursor: pointer;
      color: #d6ecff;
      font-size: 14px;
    }

    /* ---------- DASHBOARD ---------- */
    .dashboard {
      width: 900px;
      max-width: 95vw;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      color: white;
      font-size: 16px;
      box-shadow: 0 18px 35px rgba(0,0,0,0.35);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 28px 50px rgba(0,0,0,0.6);
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin: 8px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- React JSX App -->
  <script type="text/babel" src="app.js"></script>
</body>
</html>
